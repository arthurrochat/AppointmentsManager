<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/SignUp.css">
	<script src="../js/SignUp.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="text-center">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a href="Login.html" class="nav-link">Login </a>
			</li>
			<li class="nav-item">
				<a href="" class="nav-link active">Cadastrar </a>
			</li>
		</ul>
	</nav>
	<form class="form-signin">
		<input id="CPF" class="form-control" placeholder="CPF">
		<input id="name" class="form-control" placeholder="Nome">
		<input id="password" class="form-control" placeholder="Senha">
		<input id="dateOfBirth" class="form-control" placeholder="Data de nascimento">
		<label>Tipo de Usuario: </label>
		<select id="userType" placeholder="Tipo" onchange="changeContainer(this)">
			<option value="">Select</option>
			<option value="pacient">Paciente</option>
			<option value="employee">Funcionario</option>
		</select>
		<div id="container"></div>
		<button class="btn btn-lg btn-primary btn-block form-control" onclick="signUp(this)">Cadastrar</button>
	</form>
</body>
</html>
