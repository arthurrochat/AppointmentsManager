<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
	<script src="../js/Login.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="text-center">
	<form class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Acesse sua conta: <label id="teste"></label></h1>
		<input id="cpf" type="text" name="user" class="form-control" placeholder="CPF">
		<input id="password" type="password" name="password" class="form-control" placeholder="Senha">
		<br>
		<input type="button" class="btn btn-lg btn-primary btn-block" id="btnCadastrar" value="Login" onclick="login()">
	</form>
</body>
</html>
