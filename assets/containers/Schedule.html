<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/SignUp.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/Schedule.js"></script>
	<script src="../js/AutoLogin.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="text-center" onload="AutoLogar()">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a href="Perfil.html" class="nav-link">Perfil </a>
			</li>
			<li class="nav-item">
				<a href="SignUp.html" class="nav-link">Cadastrar </a>
			</li>
			<li class="nav-item">
				<a href="" class="nav-link active">Agendar </a>
			</li>
		</ul>
		<h3 style= "color: white">Bem Vindo <small id="usuario">vazio</small>!&nbsp;&nbsp;&nbsp;</h3>
		<input type="button" align="left" class="btn btn-danger" value="Sair" onclick="Sair()">
	</nav>
	<form id="form-cadastro" class="form-signin">
		<div class="text-center">
			<h1>Agendamento</h1>
		</div>
		<input id="cpf" type="text" class="form-control" placeholder="CPF">
		<input id="nome" type="text" class="form-control" placeholder="Nome">
		<label>Data para a consulta: </label>
		<input id="dataConsulta" type="date" class="form-control">
		<input type="button" class="btn btn-success" id="btnAgendar" value="Agendar" onclick="schedule()">
		<p id="teste"></p>
	</form>
</body>
</html>
