<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">
	<script src="assets/js/index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="text-center">
	<form class="form-signin">
		<input id="CPF" class="form-control" placeholder="CPF">
		<input id="name" class="form-control" placeholder="Nome">
		<input id="dateOfBirth" class="form-control" placeholder="Data de nascimento">
		<label>Tipo de Usuario: </label>
		<select id="userType" placeholder="Tipo">
			<option value="pacient">Paciente</option>
			<option value="employee">Funcionario</option>
		</select>
		<input id="plan" class="form-control" placeholder="Plano">
		<input id="planType" class="form-control" placeholder="Tipo de Plano">
		<input id="planCode" class="form-control" placeholder="Código de Plano">
		<input id="expirationDate" class="form-control" placeholder="Data de Validade">
		<input id="career" class="form-control" placeholder="Profissão">
		<input id="workPermit" class="form-control" placeholder="Carteira de Trabalho">
		<input id="salary" class="form-control" placeholder="Salário">
		<input id="expirationDate" class="form-control" placeholder="Data de Validade">
		<button class="btn btn-lg btn-primary btn-block form-control" type="submit" onclick="signin()">Cadastrar</button>
	</form>
</body>
</html>
